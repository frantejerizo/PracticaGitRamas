<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de Ramas</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Tejerizo Francisco" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Practica Git</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>

        <!-- Carousel -->
        <section>
            <div id="carouselCabecera" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselCabecera" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselCabecera" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselCabecera" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/pexels-mike-468229-1171084.jpg" class="d-block w-100 imgCarousel" alt="...">
                    <div class="carousel-caption d-none d-md-block text-start text-light">
                      <h2>First slide label</h2>
                      <p>Some representative placeholder content for the first slide.</p>
                      <button type="button" class="btn btn-primary">Sign up today</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/pexels-mike-468229-1171084.jpg" class="d-block w-100 imgCarousel" alt="...">
                    <div class="carousel-caption d-none d-md-block text-center text-light">
                      <h2>Second slide label</h2>
                      <p>Some representative placeholder content for the second slide.</p>
                      <button type="button" class="btn btn-primary">Sign up today</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./images/pexels-mike-468229-1171084.jpg" class="d-block w-100 imgCarousel" alt="...">
                    <div class="carousel-caption d-none d-md-block text-end text-light">
                      <h2>Third slide label</h2>
                      <p>Some representative placeholder content for the third slide.</p>
                      <button type="button" class="btn btn-primary">Sign up today</button>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCabecera" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselCabecera" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
